apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: vishwesh-privacera-manager-deploy
  namespace: actions-runner-system
spec:
  replicas: 1
  template:
    spec:
      repository: vishwesh-d/privacera-manager  # Replace with your own repository (e.g., yourusername/privacera-manager)
      labels:
        - self-hosted
        - k8s  
        - linux
      resources:
        limits:
          memory: "2Gi"
          cpu: "1000m"
        requests:
          memory: "1Gi"
          cpu: "500m"
      dockerdWithinRunnerContainer: false
      image: summerwind/actions-runner:latest
      env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: nisha-github-token
              key: token
